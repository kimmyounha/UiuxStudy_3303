<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .imgCont{
            text-align: center;
        }
        .imgCont img{
            width: 200px;
            padding: 3px;
            position: relative;
            cursor: pointer;
            z-index: 999;
            vertical-align: top;
        }
    </style>

</head>


<body>
    <div class="imgCont" onselect="return false">
        <img src="/img/cm1.png" onclick="imgContCopy(this)" />
        <img src="/img/cm2.png" onclick="imgContCopy(this)" />
        <img src="/img/cm3.png" onclick="imgContCopy(this)" />
        <img src="/img/lee1.png" onclick="imgContCopy(this)" />
        <img src="/img/lee2.png" onclick="imgContCopy(this)" />
    </div>
    <script>
        function imgContCopy(imgCont_o){
            let pos = $(imgCont_o).offset();
            let rnd1 = Math.round(Math.random() * 900 - 850);
            let rnd2 = Math.round(Math.random() * 900 - 450);

            let move_top = pos.top - rnd1;
            let move_left = pos.left - rnd2;

            $(imgCont_o)
                .clone()
                .appendTo(".imgCont") 
                .css({top:pos.top,left : pos.left,position:'absolute'})
                .animate({top:move_top,left:move_left},1000,function(){
                    let img = this;
                    setTimeout(() => {
                        $(img).remove();
                    },3000);
                })
        }
    </script>
</body>
</html>
