<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script><script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .page{
            height: 100vh;
        }
        .page-1{
            background-color: aqua;
        }
        .page-2{
            background-color: antiquewhite;
        }
        .page-3{
            background-color: rgb(248, 192, 108);
        }
        .page-4{
            background-color: brown;
        }

    </style>

</head>

<body>
    <div class="header">헤더</div>
    <div class="page page-1">page1</div>
    <div class="page page-2">page2</div>
    <div class="page page-3">page3</div>
    <div class="page page-4">page4</div>
    <div class="footer">푸터</div>
    <script src="./jquery.scrollify.js"></script>

    <script>
        $(function() {
          $.scrollify({
            section : ".page",
            interstitialSection : ".header, .footer",
            scrollspeed: 100,
          });
        });
    </script>

</body>
</html>
